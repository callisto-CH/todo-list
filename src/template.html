<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<title>Todo List</title>
</head>
<body>
	<div class="sidebar">
		<div class="logo"><span>Callisto's Todo List App</span></div>
		<div class="lists-section">
			<div class="lists-header"><span>Lists</span></div>
			<div class="list-button-section">
				<button class="new-list">
					<img src="images/plus-box.svg" alt="plus icon" title="Plus icon by Google on Pictogrammers">
					<div class="new-list-button-text">New List</div>
				</button>
			</div>
			<ul class="lists">

			<!-- MOCKUP CODE BEGINS -->
				<li>
					<div class="li-content">
						<span class="list-name">Name of list</span>
						<button class="delete-list">Delete list</button>
					</div>
				</li>

				<li>
					<div class="li-content">
						<span class="list-name">Name of list 2</span>
						<button class="delete-list">Delete list</button>
					</div>
				</li>

				<li>
					<div class="li-content">
						<span class="list-name">Name of list 3</span>
						<button class="delete-list">Delete list</button>
					</div>
				</li>



			<!-- MOCKUP CODE ENDS -->

			</ul>
		</div>
	</div>
	<div class="active-list-section">
		<div class="active-list-header">
				<span class="active-list-name">


					<!-- MOCKUP CODE BEGINS -->
					Active List
					<!-- MOCKUP CODE ENDS -->
					 
				</span>
		</div>

		<div class="active-list-content">

			<button class="new-todo">
				<img src="images/plus-box.svg" alt="plus icon" title="Plus icon by Google on Pictogrammers">
				<div class="new-todo-button-text">New Todo Item</div>
			</button>
			
			<!-- MOCKUP CODE BEGINS -->

			<div class="todo">
				<input type="checkbox" />
				<div class="todo-name">
					<span class="name">Todo Name</span>
				</div>
				<div class="todo-priority">Priority: 
					<span class="priority">High</span>
				</div>
				<div class="todo-due-date">Due date: 
					<span class="date">8/31/2024</span>
				</div>
				<button class="todo-edit">Edit</button>
				<button class="todo-delete">Delete</button>
				<div class="todo-desc">
					Description: This todo item will require multiple steps to complete.
				</div>
			</div>

			<!-- MOCKUP CODE ENDS -->


		</div>
	</div>
</body>
</html>
