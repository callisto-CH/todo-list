<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<title>Todo List</title>
</head>
<body>
	<div class="sidebar">
		<div class="logo"><span>Callisto's Todo List App</span></div>
		<div class="lists-section">
			<div class="lists-header"><span>Lists</span></div>
			<div class="list-button-section">
				<button class="new-list">
					<img src="images/plus-box.svg" alt="plus icon" title="Plus icon by Google on Pictogrammers">
					<div class="new-list-button-text">New List</div>
				</button>
			</div>
			<ul class="lists">
			
			</ul>
		</div>
	</div>
	<div class="active-list-section">
		<div class="active-list-header">
				<span class="active-list-name"></span>
		</div>

		<div class="active-list-content">
			<button class="new-todo">
				<img src="images/plus-box.svg" alt="plus icon" title="Plus icon by Google on Pictogrammers">
				<div class="new-todo-button-text">New Todo Item</div>
			</button>
		</div>
	</div>
	<dialog class="new-list-modal">
		<form action="#" method="post">
			<label for="listname">Name of list:</label>
			<input type="text" id="listname">
			<input type="submit" class="submit-new-list"></input>
			<button type="button" class="cancel">Cancel</button>
		</form>
	</dialog>
	<dialog class="todo-modal">
		<form action="#" method="post" id="todoform">
			<div class="todo-modal-complete">
				<label for="todocomplete">Complete:</label>
				<input type="checkbox" id="todocomplete">
			</div>
			<div class="todo-modal-name">
				<label for="todoname">Name of todo:</label>
				<input type="text" id="todoname">
			</div>
			<div class="todo-modal-priority">
				<label for="todoprio">Priority:</label>
				<select id="todoprio">
					<option value="None">None</option>
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
			</div>
			<div class="todo-modal-due-date">
				<label for="tododate">Due date:</label>
				<input type="date" id="tododate">
			</div>
			<div class="todo-modal-desc">
				<label for="tododesc">Description:</label>
				<textarea type="text" id="tododesc"></textarea>
			</div>
			<div class="todo-modal-buttons">
				<input type="submit">
				<button type="button" class="cancel">Cancel</button>
			</div>
			<input type="hidden" class="type" id="new">
		</form>
	</dialog>
</body>
</html>
